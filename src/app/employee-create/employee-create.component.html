<div class="container custom-container">
    <div class="col-md-12">
      <h3 class="mb-3 text-center">Create Employee</h3>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.name" class="form-control" placeholder="Name" required>
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.email" class="form-control" placeholder="Email" style="margin-top:10px;" required>
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.phone" class="form-control" placeholder="Phone" style="margin-top:10px;">
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="addEmployee(employeeDetails)" style="margin-top:10px;">Create Employee</button>
      </div>
    </div>
  </div>
